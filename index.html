<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>班级座位系统</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%231a1a2e'/><text x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='STKaiti, KaiTi, serif' font-size='80' fill='%23ffd700'>仁</text></svg>">
    <style>
        :root {
            --seat-size: 60px;
            --unified-gap: 12px;
            --block-margin: 60px;
        }

        body { 
            font-family: 'Microsoft YaHei', sans-serif; 
            background-color: #0f0f1a;
            color: white;
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; min-height: 100vh; overflow: hidden; 
        }

        .top-space { height: 40px; }

        .classroom {
            display: flex;
            flex-direction: row-reverse; 
            gap: var(--block-margin);
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            align-items: flex-start;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .area { display: grid; gap: var(--unified-gap); }
        .grid-2x6 { grid-template-columns: repeat(2, var(--seat-size)); }
        .grid-3x5 { 
            grid-template-columns: repeat(3, var(--seat-size)); 
            margin-top: calc(var(--seat-size) + var(--unified-gap)); 
        }

        .seat {
            width: var(--seat-size); height: var(--seat-size);
            border: 2px solid rgba(190, 224, 247, 0.719);
            border-radius: 8px; background: rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        /* ====== 黄金座位特效 ====== */
        .special-seat {
            position: relative;
            border: 3px solid #ffd700 !important;
            box-shadow: 0 0 15px #ffd700, 0 0 30px rgba(255, 204, 0, 0.4);
            animation: sunGlow 2s infinite alternate ease-in-out;
        }

        @keyframes sunGlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }

        /* 粒子样式 */
        .particle {
            position: absolute;
            left: 0; top: 0;
            width: var(--seat-size); height: var(--seat-size);
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.3rem; z-index: 1000;
            opacity: 0; 
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.6);
            will-change: transform;
            pointer-events: none;
        }

        .teaching-zone {
            width: 100%; max-width: 1000px; margin-top: 40px;
            display: grid; grid-template-columns: 180px 1fr 180px; align-items: center;
        }
        .teacher-desk { height: 70px; background: #d35400; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: 0 4px 0 #a04000; }
        .whiteboard { height: 8px; background: #bdc3c7; margin: 0 60px; border-radius: 4px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        button {
            margin: 20px 0; padding: 15px 50px; font-size: 20px; letter-spacing: 2px;
            background: linear-gradient(to right, #2ecc71, #27ae60); 
            color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.1s;
            z-index: 2000;
        }
        button:active { transform: scale(0.95); }
        button:disabled { filter: grayscale(1); cursor: default; }
    </style>
</head>
<body>

    <div class="top-space"></div>
    <button id="btn" onclick="startShuffle()">座位安排</button>

    <div class="classroom" id="classroom">
        <div class="area grid-2x6" id="area1"></div>
        <div class="area grid-2x6" id="area2"></div>
        <div class="area grid-3x5" id="area3"></div>
        <div class="area grid-2x6" id="area4"></div>
    </div>

    <div class="teaching-zone">
        <div class="teacher-desk">老师座位</div>
        <div class="whiteboard"></div>
    </div>

    <script>
        const config = [
            { id: 'area1', c: 2, r: 6, startCol: 8 }, 
            { id: 'area2', c: 2, r: 6, startCol: 6 },
            { id: 'area3', c: 3, r: 5, startCol: 3 }, 
            { id: 'area4', c: 2, r: 6, startCol: 1 }
        ];

        let seatInfo = [];
        let particles = [];
        let goldenSeatIndex = -1; 

        function init() {
            seatInfo = [];
            config.forEach(block => {
                const el = document.getElementById(block.id);
                for (let r = 0; r < block.r; r++) {
                    for (let c = 0; c < block.c; c++) {
                        const seat = document.createElement('div');
                        seat.className = 'seat';
                        const logicalRow = block.r - r; 
                        const logicalCol = block.startCol + (block.c - 1 - c);
                        
                        if (logicalRow === 1 && logicalCol === 3) {
                            seat.classList.add('special-seat');
                            goldenSeatIndex = seatInfo.length; 
                        }
                        el.appendChild(seat);
                        seatInfo.push({ el: seat, row: logicalRow, col: logicalCol, index: seatInfo.length });
                    }
                }
            });

            setTimeout(() => {
                const rect = seatInfo[goldenSeatIndex].el.getBoundingClientRect();
                const gx = rect.left + window.scrollX;
                const gy = rect.top + window.scrollY;

                for (let i = 1; i <= 51; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.innerText = i;
                    document.body.appendChild(p);
                    particles.push(p);

                    if (i === 17) {
                        p.style.transform = `translate(${gx}px, ${gy}px)`;
                        p.style.opacity = '1';
                        p.style.background = '#fff';
                        p.style.color = '#1a1a2e';
                        p.style.borderRadius = '8px';
                    } else {
                        p.style.transform = `translate(${window.innerWidth/2}px, ${window.innerHeight/2}px)`;
                        p.style.opacity = '0';
                    }
                }
            }, 50);
        }

        // 修改洗牌算法：确保 17 永远在黄金位索引处
        function getValidShuffle() {
            let nums = new Array(51).fill(0);
            nums[goldenSeatIndex] = 17; // 钦定黄金位

            let others = Array.from({length: 51}, (_, i) => i + 1)
                              .filter(n => n !== 17) // 排除 17
                              .sort(() => Math.random() - 0.5);
            
            let oIdx = 0;
            for (let i = 0; i < 51; i++) {
                if (nums[i] === 0) nums[i] = others[oIdx++];
            }
            return nums;
        }

        function animateParticleSpiral(p, targetX, targetY, delay) {
            const baseDuration = 4000; 
            const duration = baseDuration + Math.random() * 2000;
            const startRadius = 1200; 
            const phaseOffset = parseInt(p.innerText) * 0.1;
            const totalRotation = Math.PI * 2 * (1 + Math.random() * 2); 

            let startTime = null;
            p.style.opacity = '0';
            p.style.background = 'linear-gradient(135deg, #3498db, #8e44ad)';
            p.style.borderRadius = '50%';
            p.style.color = 'white';
            p.style.transition = 'none';

            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                let progress = (timestamp - startTime - delay) / duration;

                if (progress < 0) { requestAnimationFrame(step); return; }
                p.style.opacity = '1';
                if (progress > 1) progress = 1;

                const easeProgress = 1 - Math.pow(1 - progress, 1.4);
                const currentRadius = startRadius * (1 - easeProgress);
                const currentAngle = totalRotation * (1 - easeProgress) + phaseOffset;

                const x = targetX + currentRadius * Math.cos(currentAngle);
                const y = targetY + currentRadius * Math.sin(currentAngle);

                p.style.transform = `translate(${x}px, ${y}px)`;

                if (progress > 0.85) {
                    p.style.background = '#fff';
                    p.style.color = '#1a1a2e';
                    p.style.borderRadius = '8px';
                    p.style.transition = 'background 0.3s, border-radius 0.3s, color 0.3s'; 
                }

                if (progress < 1) requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        }

        let isAnimating = false;
        function startShuffle() {
            if (isAnimating) return;
            isAnimating = true;
            document.getElementById('btn').disabled = true;

            const finalNums = getValidShuffle();
            
            particles.forEach((p, i) => {
                const num = parseInt(p.innerText);
                // 修复点：先获取 num，再判断是否是 17
                if (num === 17) return; 

                const targetIdx = finalNums.indexOf(num);
                const rect = seatInfo[targetIdx].el.getBoundingClientRect();
                const targetX = rect.left + window.scrollX;
                const targetY = rect.top + window.scrollY;

                animateParticleSpiral(p, targetX, targetY, i * 40);
            });

            setTimeout(() => {
                isAnimating = false;
                document.getElementById('btn').disabled = false;
            }, 8000); // 这里的 8000 是保守估计的动画结束时间
        }
        
        init();
    </script>
</body>
</html>
